<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bartenders Work Schedule</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="styleSheet" href="static/styleSheet.css">
    <script src="static/Controller.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #40E0D0;
  text-align: left;
  padding: 8px;
}

th{background-color: #dddddd;
border: 1px solid #778899;}

</style>

</head>
<body>
<div class='quodrant'>
    <h1>Bartenders Work Schedule</h1>
    <div class='qbottom'>
        <div class='quodrant3'>
            <div id="result_div" style="display:none;">
                <table id="result_table" class="innerTable">
                    <thead>
                    <tr>
                        <th>
                            Shift
                        </th>
                        <th>
                            Sunday
                        </th>
                        <th>
                            Monday
                        </th>
                        <th>
                            Tuesday
                        </th>
                        <th>
                            Wednesday
                        </th>
                        <th>
                            Thursday
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr id="M">
                            <th>
                                Morning-Evening
                            </th>
                            <td>
                                <table id="MST"></table>
                            </td>
                            <td>
                                <table id="MMT"></table>
                            </td>
                            <td>
                                <table id="MTT"></table>
                            </td>
                            <td>
                                <table id="MWT"></table>
                            </td>
                            <td>
                                <table id="MThT"></table>
                            </td>
                            <td>
                                <table id="MFT"></table>
                            </td>
                            <td>
                                <table id="MSaT"></table>
                            </td>
                        </tr>
                        <tr id="N">
                            <th>
                                Evening-Noon
                            </th>
                            <td>
                                <table id="NST"></table>
                            </td>
                            <td>
                                <table id="NMT"></table>
                            </td>
                            <td>
                                <table id="NTT"></table>
                            </td>
                            <td>
                                <table id="NWT"></table>
                            </td>
                            <td>
                                <table id="NThT"></table>
                            </td>
                            <td>
                                <table id="NFT"></table>
                            </td>
                            <td>
                                <table id="NSaT"></table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class='qtop'>
        <div class='quodrant1'>
            <table>
                <tr>
                    <td>
                        <table id="bartender_table" style="width:100%">
                            <thead>
                            <tr>
                                <td>
                                    bartender Name
                                </td>
                                <td>
                                    Shift Percentage
                                </td>
                                <td>
                                    Sunday
                                </td>
                                <td>
                                    Monday
                                </td>
                                <td>
                                    Tuesday
                                </td>
                                <td>
                                    Wednesday
                                </td>
                                <td>
                                    Thursday
                                </td>
                            </tr>
                            </thead>
                            <tbody id="bartender_table_body"></tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table id="answer_table">
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class='quodrant2'>
            <div id="backdrop">
                <table id="menu_table">
                <tbody>
                <tr>
                    <td>
                        <button id="insert_new_bartender">Add Bartender</button>
                    </td>
                    <td>
                        <button id="generate_random">random</button>
                        <input placeholder="Enter Number Of Bartender" type="text" id="num_bartender">
                    </td>
                </tr>
                <tr>
                    <td>
                            <label>Maximize Shifts</label>
                    </td>
                    <td>
                        <input type="checkbox" id="MaxShifts">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Constraints Satisfaction</label>
                    </td>
                    <td>
                        <input type="checkbox"  id="csp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Minimum Shifts</label>
                    </td>
                    <td>
                        <input type="checkbox"  id="shift_min">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Hill Climbing</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hill_climbing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Random Restart</label>
                        <div id="random_restart_div" style="display: none;">
                            <input placeholder="Number Of Starts" type="text" id="random_restart_txt">
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" id="random_restart">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Genetic Algo</label>
                        <div style="display:none;" id="genetic_div">
                            <input placeholder="Generations" type="text" id="genetic_txt">
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" id="genetic">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Simulated Annealing</label>
                        <div style="display: none" id="simulated_annealing_div">
                            <input placeholder="Iterations" type="text" id="simulated_annealing_txt">
                        </div>
                    </td>
                    <td>
                        <input type="checkbox"  id="simulated_annealing">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="start">start</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <div id="curtain">

            </div>
        </div>
    </div>

</div>
<div class="quodrant4" id="image_div">
    <img id="graph_image" style="margin: auto"/>
</div>
</body>
</html>
